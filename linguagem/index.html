<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach-me</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Background">
        <saidebar class="saidebar">
            <div>
                <details open class="Tópicos">
                 <Summary> Tópicos sugeridos </Summary>
                 <button><strong>HTML</strong> </button>
                 <button> <strong>CSS</strong> </button>
                 <button> <strong>JavaScript</strong> </button>
                 <button> <strong>TypeScript</strong> </button>
                </details>
     
                <details open class="Historico">
                 <Summary> Historico </Summary>
                 <button> JAVA </button>
                 <button> Python </button>
                </details>
             </div>
        </saidebar>
        <div>
            <span id="InicialMSG"> Olá sou um teste desse site </span>
            <h1>Sou o Teach.me</h1>
            <p class="Subtilulo">
                Estou aqui para te ajudar com algumas perguntas sobre programção!
                <br>
                O que você quer que eu pergunte para você Sobre programação?
            </p>
        </div>
        <div class="Chat">
            <textarea placeholder="Insira um tema que deseja estudar..."></textarea>
            <button>Enviar pergunta!</button>
            <a href=""></a>
        </div>

        <div>
            <p class="Rodapé">
                Teach.me
            </p>
        </div>
    </div>
</body>
</html>
