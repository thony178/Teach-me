<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach-me</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">


</head>
  <body>
    <div class="Background">
        <saidebar class="sidebar">
            <div>
                <details open class="Tópicos">
                 <Summary> <strong>Tópicos sugeridos</strong> </Summary>
                 <button> HTML </button>
                 <button> CSS </button>
                 <button> JavaScript </button>
                 <button> TypeScript </button>
                </details>
     
                <details open class="Historico">
                 <Summary> <strong>Historico</strong> </Summary>
                 <button> JAVA </button>
                 <button> Python </button>
                </details>
             </div>
        </saidebar>

        <div class="texto">
            <div class="Inicial">
             <span> Olá sou um teste desse site </span>
                 <h1>Sou o Teach<span>.me</span></h1>
                 <p>
                  Estou aqui para te ajudar com algumas perguntas sobre programção!
                 <br>
                  O que você quer que eu pergunte para você sobre programação?
                 </p>
            </div>

            <div class="Chat">
                <textarea placeholder="Insira um tema que deseja estudar..."></textarea>
                <button> Enviar pergunta! </button>
            </div>

            <footer class="Rodape">
                <p> <em>Teach<span>.me</span></em> </p>
            </footer>
        </div>
    </div>
  </body>
</html>
